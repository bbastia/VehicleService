version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8

  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn clean package
      - mv target/VehicleService-0.0.1-RELEASE.war ./
artifacts:
  files:
    - ./VehicleService-0.0.1-RELEASE.war

cache:
  paths:
    - '/root/.m2/**/*'
