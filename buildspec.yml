version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8

  build:
    commands:
      - echo Build started on `date`
      - mvn clean prepare-package war:exploded
  post_build:
    commands:
      - echo Build completed on `date`
      - mv target/deploy ./
  artifacts:
    files:
      - deploy/**/*

cache:
  paths:
    - '/root/.m2/**/*'
